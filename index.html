<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/main.js" defer></script>
    <title>Document</title>
</head>
<body class="flex">
    <div id="container" class="flex col">
        <div id="display" class="flex">
            <section id="viewport" class="flex"></section>
        </div>
        <div id="buttons">
            <input id="clear" type="button" value="AC">
            <button class="oper">/</button>
            <button class="oper">*</button>
            <button class="oper">-</button>
            <button class="oper">+</button>
            <button class="oper">%</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <input id="equals" type="button" value="=">
            <button class="num">0</button>
            <button class="num symbol">.</button>
        </div>
    </div>
</body>
</html>
